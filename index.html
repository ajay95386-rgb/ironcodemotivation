<script>
const reveals=document.querySelectorAll(".reveal");
function revealOnScroll(){
  reveals.forEach(el=>{
    if(el.getBoundingClientRect().top<window.innerHeight-120){
      el.classList.add("active");
    }
  });
}
window.addEventListener("scroll",revealOnScroll);
revealOnScroll();

function calcBMR(){
  let a=age.value,w=weight.value,h=height.value;
  let g=gender.value,act=activity.value;
  if(!a||!w||!h||!g){bmrResult.innerHTML="Fill all fields";return;}
  let bmr=g==="m"?10*w+6.25*h-5*a+5:10*w+6.25*h-5*a-161;
  bmrResult.innerHTML=`Maintenance Calories: <b>${Math.round(bmr*act)}</b> kcal/day`;
}
</script>
