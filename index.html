function calcBMR(){
let a=age.value,w=weight.value,h=height.value;

let b=g=="m"?10*w+6.25*h-5*a+5:10*w+6.25*h-5*a-161;
bmrResult.innerHTML=`Maintenance Calories: ${Math.round(b*act)} kcal`;
}

function calcBMI(){
