<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IronCode Motivation | Exercise Library</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="IronCode Motivation exercise library with interactive anatomy-style workouts and guided movements.">
<meta name="robots" content="max-image-preview:large">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#111;
  --accent:#00c853;
  --text:#ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#000;
  padding:14px;
  text-align:center;
  z-index:10;
}
nav a{
  color:#fff;
  margin:0 16px;
  text-decoration:none;
  font-weight:bold;
}

.hero{
  padding:120px 20px 60px;
  text-align:center;
  background:
    linear-gradient(#000c,#000c),
    url("https://images.unsplash.com/photo-1599058917212-d750089bc07d?auto=format&fit=crop&w=1600&q=80")
    center/cover no-repeat;
}
.hero h1{
  font-size:52px;
  letter-spacing:2px;
}
.hero p{
  opacity:.8;
}

.container{
  max-width:1300px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:24px;
}
@media(max-width:900px){
  .container{grid-template-columns:1fr}
}

.sidebar{
  background:var(--panel);
  border-radius:16px;
  padding:20px;
}
.sidebar h2{
  color:var(--accent);
  margin-top:0;
}
.sidebar button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  background:#1a1a1a;
  color:#fff;
  cursor:pointer;
  transition:.3s;
  text-align:left;
}
.sidebar button:hover{
  background:var(--accent);
  color:#000;
  transform:translateX(6px);
}

.viewer{
  background:var(--panel);
  border-radius:16px;
  padding:30px;
  min-height:520px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  animation:fade .4s ease;
}
.viewer h2{
  color:var(--accent);
  margin-bottom:10px;
}
.viewer img{
  max-width:100%;
  max-height:380px;
  border-radius:14px;
}
.viewer p{
  opacity:.7;
  font-size:14px;
  margin-top:12px;
}

@keyframes fade{
  from{opacity:0;transform:scale(.96)}
  to{opacity:1;transform:scale(1)}
}

footer{
  text-align:center;
  padding:30px;
  opacity:.6;
}
footer a{
  color:var(--accent);
  text-decoration:none;
}
</style>
</head>

<body>

<nav>
  <a href="#">Exercises</a>
  <a href="bmr.html">BMR</a>
  <a href="fitness-facts.html">Fitness Facts</a>
  <a href="videos.html">Videos</a>
</nav>

<section class="hero">
  <h1>IRONCODE MOTIVATION</h1>
  <p>Exercise Library • Discipline • Correct Form</p>
</section>

<div class="container">

  <!-- LEFT: EXERCISE LIST -->
  <div class="sidebar">
    <h2>Chest</h2>
    <button onclick="show('Push-Up','pushup.gif','Bodyweight chest exercise')">Push-Up</button>
    <button onclick="show('Bench Press','bench.gif','Barbell chest compound lift')">Bench Press</button>
    <button onclick="show('Cable Fly','fly.gif','Chest isolation movement')">Cable Fly</button>

    <h2>Back</h2>
    <button onclick="show('Pull-Up','pullup.gif','Upper back & lats')">Pull-Up</button>
    <button onclick="show('Lat Pulldown','lat.gif','Lat width builder')">Lat Pulldown</button>
    <button onclick="show('Deadlift','deadlift.gif','Full posterior chain')">Deadlift</button>

    <h2>Legs</h2>
    <button onclick="show('Squat','squat.gif','Lower body compound')">Squat</button>
    <button onclick="show('Lunge','lunge.gif','Unilateral leg strength')">Lunge</button>

    <h2>Core</h2>
    <button onclick="show('Plank','plank.gif','Core stability')">Plank</button>
    <button onclick="show('Hanging Leg Raise','legraise.gif','Lower abs focus')">Hanging Leg Raise</button>
  </div>

  <!-- RIGHT: VIEWER -->
  <div class="viewer" id="viewer">
    <h2 id="title">Select an Exercise</h2>
    <img id="image" src="https://i.imgur.com/QrKqX5G.png" alt="Exercise view">
    <p id="desc">Tap any exercise name to see full view.</p>
  </div>

</div>

<footer>
© IronCode Motivation • Discipline Over Motivation
</footer>

<script>
function show(name,img,desc){
  document.getElementById("title").innerText=name;
  document.getElementById("image").src=img;
  document.getElementById("desc").innerText=desc;
}
</script>

</body>
</html>
