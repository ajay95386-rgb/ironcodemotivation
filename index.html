    <input id="weight" placeholder="Weight (kg)">
    <input id="height" placeholder="Height (cm)">
    <input id="age" placeholder="Age">
    <button onclick="calcBMR()">Calculate</button>
    <p id="bmrResult"></p>
  </div>

  <!-- Protein -->

    <h3>Protein Intake</h3>
    <input id="pweight" placeholder="Weight (kg)">
    <button onclick="calcProtein()">Calculate</button>
    <p id="proteinResult"></p>

<script>
  const texts = [
    "Discipline over motivation.",
    "Consistency builds champions.",
    "No excuses. Just work."
  ];
  let i = 0, j = 0, current = "", deleting = false;
  setInterval(() => {
    const el = document.getElementById("typeText");
    if (!deleting && j <= texts[i].length) {
      current = texts[i].slice(0, j++);
    } else {
      deleting = true;
      current = texts[i].slice(0, j--);
      if (j < 0) {
        deleting = false;
        i = (i + 1) % texts.length;
      }
    }
    el.innerText = current;
  }, 100);

  function calcBMR() {
    const w = weight.value;
    const h = height.value;
    const a = age.value;
    const bmr = 10*w + 6.25*h - 5*a + 5;
    bmrResult.innerText = "BMR: " + Math.round(bmr) + " kcal/day";
  }

  function calcProtein() {
    proteinResult.innerText = "Protein: " + (pweight.value * 2) + " g/day";
  }

  function goalResult() {
    goalText.innerText = goal.value === "Fat Loss"
      ? "Stay in calorie deficit + cardio."
      : "Eat surplus + heavy training.";
  }
</script>
