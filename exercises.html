<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exercise Library | IronCode Motivation</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Interactive exercise library with anatomy-style workout videos. Learn correct gym exercise form.">
<meta name="robots" content="max-image-preview:large">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#111;
  --accent:#00c853;
  --text:#ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#000;
  padding:14px;
  text-align:center;
  z-index:10;
}
nav a{
  color:#fff;
  margin:0 14px;
  text-decoration:none;
  font-weight:bold;
}

/* HERO */
.hero{
  padding:120px 20px 60px;
  text-align:center;
  background:
    linear-gradient(#000c,#000c),
    url("preview.jpg") center/cover no-repeat;
}
.hero h1{
  font-size:46px;
  letter-spacing:2px;
}
.hero p{opacity:.8}

/* LAYOUT */
.container{
  max-width:1400px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:280px 1fr;
  gap:24px;
}
@media(max-width:900px){
  .container{grid-template-columns:1fr}
}

/* SIDEBAR */
.sidebar{
  background:var(--panel);
  border-radius:16px;
  padding:20px;
}
.sidebar h2{
  color:var(--accent);
  margin-top:20px;
}
.sidebar button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  background:#1a1a1a;
  color:#fff;
  cursor:pointer;
  transition:.3s;
  text-align:left;
}
.sidebar button:hover{
  background:var(--accent);
  color:#000;
  transform:translateX(6px);
}

/* VIEWER */
.viewer{
  background:var(--panel);
  border-radius:16px;
  padding:30px;
  min-height:520px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  animation:fade .4s ease;
}
.viewer h2{
  color:var(--accent);
  margin-bottom:10px;
}
video{
  max-width:100%;
  max-height:420px;
  border-radius:14px;
  background:#000;
}
.viewer p{
  opacity:.7;
  font-size:14px;
  margin-top:12px;
  text-align:center;
}

@keyframes fade{
  from{opacity:0;transform:scale(.96)}
  to{opacity:1;transform:scale(1)}
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  opacity:.6;
}
footer a{
  color:var(--accent);
  text-decoration:none;
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <a href="index.html">Home</a>
  <a href="bmr.html">BMR</a>
  <a href="fitness-facts.html">Fitness Facts</a>
  <a href="blog.html">Blog</a>
  <a href="videos.html">Videos</a>
  <a href="exercises.html">Exercises</a>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>IRONCODE MOTIVATION</h1>
  <p>Exercise Library • Correct Form • Discipline</p>
</section>

<!-- MAIN -->
<div class="container">

  <!-- LEFT: LIST -->
  <div class="sidebar">

    <h2>Chest</h2>
    <button onclick="show('Push-Up','pushup.mp4','Chest • Triceps • Core')">Push-Up</button>
    <button onclick="show('Bench Press','bench.mp4','Chest • Triceps')">Bench Press</button>
    <button onclick="show('Cable Fly','fly.mp4','Chest Isolation')">Cable Fly</button>

    <h2>Back</h2>
    <button onclick="show('Pull-Up','pullup.mp4','Back • Biceps')">Pull-Up</button>
    <button onclick="show('Lat Pulldown','lat.mp4','Lat Width')">Lat Pulldown</button>
    <button onclick="show('Deadlift','deadlift.mp4','Posterior Chain')">Deadlift</button>

    <h2>Legs</h2>
    <button onclick="show('Squat','squat.mp4','Quads • Glutes')">Squat</button>
    <button onclick="show('Lunge','lunge.mp4','Unilateral Strength')">Lunge</button>

    <h2>Core</h2>
    <button onclick="show('Plank','plank.mp4','Core Stability')">Plank</button>
    <button onclick="show('Leg Raise','legraise.mp4','Lower Abs')">Leg Raise</button>

  </div>

  <!-- RIGHT: VIDEO VIEW -->
  <div class="viewer">
    <h2 id="title">Select an Exercise</h2>

    <video id="video" autoplay muted loop playsinline>
      <source src="pushup.mp4" type="video/mp4">
    </video>

    <p id="desc">Tap any exercise to see animated anatomy-style movement.</p>
  </div>

</div>

<!-- FOOTER -->
<footer>
© IronCode Motivation — Discipline Over Motivation
</footer>

<script>
function show(name,video,desc){
  document.getElementById("title").innerText=name;
  document.getElementById("video").src=video;
  document.getElementById("desc").innerText=desc;
}
</script>

</body>
</html>
