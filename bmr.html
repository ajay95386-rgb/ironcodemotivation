<input id="weight" type="number" placeholder="Weight (kg)">

<input id="age" type="number" placeholder="Age">

<select id="activity">
  <option value="1.2">Sedentary (no exercise)</option>

<script>
function calculate(){
  const w = weight.value;
  const h = height.value;
  const a = age.value;
  const act = activity.value;

  if(!w || !h || !a){
    output.innerHTML = "âŒ Please fill all fields";
    return;
  }

  const bmr = (10*w) + (6.25*h) - (5*a) + 5;
  const maintenance = Math.round(bmr * act);
  const fatLoss = maintenance - 500;
  const muscleGain = maintenance + 400;

  output.innerHTML = `
  <b>BMR:</b> ${Math.round(bmr)} kcal/day<br><br>
  ğŸ”¥ <b>Maintenance:</b> ${maintenance} kcal/day<br>
  ğŸ¥— <b>Fat Loss:</b> ${fatLoss} kcal/day<br>
  ğŸ— <b>Muscle Gain:</b> ${muscleGain} kcal/day
  `;
}
</script>
